{% extends 'base.html' %}

{%  block content %}
<div class="containerx">
	<div class="row">
		<h3>{{recipe.title}}</h3>
	</div>
	<div class="row">
		<h4>Ingredients</h4>
		<div>{{recipe.ingredients}}</div>
		<a href="/shopping_list/{{recipe.id}}" class="btn btn-primary">Generate shopping list</a>
	</div>
	<div class="row">
		<h4>Instructions</h4>
		<div>{{recipe.instructions}}</div>
	</div>
	<div class="row">
		<div class="btn-group-vertical" role="group" aria-label="Vertical button group">
			<a type="button" class="btn btn-primary" href="/recipes/alternate/vegan/{{recipe.id}}">Vegan Alternative</a>
			<a type="button" class="btn btn-primary" href="/recipes/alternate/lowcal/{{recipe.id}}">Low Calorie Alternative</a>
			<a type="button" class="btn btn-primary" href="/recipes/alternate/healthy/{{recipe.id}}">Healthy Alternative</a>
		</div> 
	</div>
</div>
{% endblock %}
